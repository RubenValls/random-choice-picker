<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Enter all of the choices divided by a comma (','). Press enter when you're done</h2>
        <textarea name="choices" id="choices" cols="auto" rows="5" placeholder="Enter choices here..."></textarea>
        <div class="choices-container">
            <div class="choice">Test</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
