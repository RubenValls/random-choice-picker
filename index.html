<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Picker</h1>
        <h2>Enter all of the choices divided by a comma (','). Press enter when you're done or click below</h2>
        <button id="btn"><i class="fa-solid fa-shuffle fa-lg" style="color: #ffffff;"></i></button>
        <textarea name="choices" id="choices" cols="auto" rows="5" placeholder="Oliver, Harry, Katy..."></textarea>
        <div class="choices-container"></div>
    </div>
    <script src="scripts.js"></script>
    <script
        src="https://kit.fontawesome.com/90f76945fa.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
